<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="product-card">
        <picture class="product-card__picture">
            <source media="(min-width: 768px)" srcset="./img/image-product-desktop.jpg" />
            <img class="product-card__img" src="./img/image-product-mobile.jpg"
                alt="Parfum Gabrielle Essence 50ml Chanel" />
        </picture>
        <div class="product-card__body">
            <h3 class="product-card__subhead">PERFUME</h3>
            <h2 class="product-card__head">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-card__prices">
                <p class="product-card__price-new">$149.99<del class="product-card__price-old">$169.99</del></p>
            </div>
            <button class="product-card__button">
                <img src="./img/icon-cart.svg" alt="cart" aria-hidden=“true”>Add to Cart
            </button>
        </div>
    </section>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/maciejnarejko">Maciej Narejko</a>.
    </footer>
</body>

</html>
