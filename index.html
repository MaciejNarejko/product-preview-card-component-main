<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="product-card">
        <picture class="product-card__picture">
            <source media="(min-width: 640px)" srcset="./img/image-product-desktop.jpg" />
            <img class="product-card__img" src="./img/image-product-mobile.jpg"
                alt="Parfum Gabrielle Essence 50ml Chanel" />
        </picture>
        <div class="product-card__content">
            <h3 class="product-card__subhead">Perfume</h3>
            <h2 class="product-card__head">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier
                Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-card__price">
                <p class="product-card__price-current">$149.99
                </p>
                <p class="product-card__price-original"><del>$169.99</del></p>
            </div>
            <button class="product-card__button">
                <img class="product-card__icon" src="./img/icon-cart.svg" alt="cart" aria-hidden="true"> Add to Cart
            </button>
        </div>
    </main>
    <footer class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/MaciejNarejko/" target="_blank">Maciej Narejko</a>.
    </footer>
</body>
</html>
